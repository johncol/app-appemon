<mat-card>
  <mat-card-header>
    <div mat-card-avatar [style.backgroundImage]="'url(' + pokemon.imgUrl + ')'"></div>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
    <mat-card-subtitle>#{{ pokemon.id }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button class="full-width" (click)="onRemove.emit(pokemon)">Remove</button>
  </mat-card-actions>
</mat-card>
