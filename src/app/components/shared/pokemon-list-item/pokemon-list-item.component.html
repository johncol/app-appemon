<mat-card>
  <mat-card-header>
    <div mat-card-avatar [style.backgroundImage]="'url(' + pokemon.imgUrl + ')'"></div>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
    <mat-card-subtitle>#{{ pokemon.id }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <appemon-options-menu *ngIf="displayOptions" (onClick)="executeAction($event)"></appemon-options-menu>
    <button mat-button *ngIf="removeable" (click)="onRemove.emit(pokemon)">Got it!</button>
  </mat-card-actions>
</mat-card>
