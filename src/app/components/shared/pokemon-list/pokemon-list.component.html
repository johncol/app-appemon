<section>
  <mat-form-field>
    <input matInput placeholder="Filter by name" #filterField>
  </mat-form-field>
</section>

<div class="pokemon-list-container" snInfiniteScroll (scrollEnd)="addMorePokemon()" [offset]="200">
  <section class="pokemon-list-item" *ngFor="let pokemon of pokemons | filterByName:filterField.value">
    <appemon-pokemon-list-item [pokemon]="pokemon" (onRemove)="removePokemon($event)">
    </appemon-pokemon-list-item>
  </section>
</div>
