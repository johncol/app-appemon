<mat-toolbar>
  Actions
</mat-toolbar>

<nav class="navigation">
  <mat-list>
    <mat-list-item *ngFor="let item of items">
      <a mat-button color="primary" [routerLink]="item.route" (click)="onLinkClicked.emit()" routerLinkActive="mat-accent">
        {{ item.label }}
      </a>
    </mat-list-item>
  </mat-list>
</nav>
