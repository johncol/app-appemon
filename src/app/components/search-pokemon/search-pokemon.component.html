<form [formGroup]="form" (ngSubmit)="search()" novalidate autocomplete="off">
  <mat-form-field>
    <input matInput placeholder="Search by name or number" formControlName="name">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="fieldIsEmpty() || searching">Search</button>
</form>

<appemon-spinner *ngIf="searching"></appemon-spinner>

<div *ngIf="!searching">
  <appemon-notification *ngIf="!searchResult && formSubmitted">
    No pokemon matched the search criteria
  </appemon-notification>
  
  <appemon-pokemon-list-item
    *ngIf="searchResult"
    [displayOptions]="true"
    [pokemon]="searchResult">
  </appemon-pokemon-list-item>
</div>
